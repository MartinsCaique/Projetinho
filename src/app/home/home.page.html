  <!-- LISTAR TODOS funcionarioS -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="6">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <ion-list class="list">
            <ng-container *ngFor="let funcionario of this.funcionarios">
              <ion-item>
                <ion-label>Nome: {{ funcionario.Nome }}</ion-label>
                <ion-label>Cargo: {{ funcionario.Cargo }}</ion-label>
                <ion-label>Cidade: {{ funcionario.Cidade }}</ion-label>
                <ion-label>Telefone: {{ funcionario.Fone }}</ion-label>
                <ion-button (click)="setOpenAtualizar(true)"><ion-icon size="large"
                    name="pencil-outline"></ion-icon></ion-button>
                <ion-button (click)="removerFuncionarios(funcionario.CodFun)"><ion-icon size="large"
                    name="trash-outline"></ion-icon></ion-button>

                <ion-modal [isOpen]="isAtualizarOpen">
                  <ng-template>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpenAtualizar(false)">Close</ion-button>
                    </ion-buttons>
                    <ion-content class="ion-padding">

                    </ion-content>
                  </ng-template>
                </ion-modal>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
