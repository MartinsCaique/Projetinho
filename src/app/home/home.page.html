<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-text-center"><ion-text>Funcionários</ion-text></ion-col>
    <ion-col class="ion-text-center"><ion-button color="light"
        (click)="setOpenInserir(true)">Inserir</ion-button></ion-col>

    <!-- Modal Inserir -->
    <ion-modal [isOpen]="isInserirOpen">
      <ng-template>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="setOpenInserir(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-content class="ion-padding">

          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-align-center" size="12">

              <!-- Formulário -->
              <form #inserirFuncionarioForm="ngForm" (ngSubmit)="inserirFuncionario(inserirFuncionarioForm.value)">
                <ion-item class="ion-text-center" lines="none">
                  <ion-label>Inserir Novo Funcionário</ion-label>
                </ion-item>

                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Nome" name="nome" ngModel type="text" label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Sobrenome" name="sobrenome" ngModel type="text"
                        label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Cargo" name="cargo" ngModel type="text" label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Data de Nascimento" name="dataNasc" ngModel type="date"
                        label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-input #input ngModel label="Cidade" name="cidade" ngModel type="text"
                        label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Endereço" name="endereco" ngModel type="text"
                        label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-input label="CEP" name="cep" ngModel type="number" label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-input label="País" name="pais" ngModel type="text" label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Telefone" name="fone" ngModel type="tel" label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-input label="Salário" name="salario" ngModel type="number"
                        label-placement="floating"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-item class="ion-justify-content-center" lines="none">
                  <ion-button color="light" slot="end" type="submit">Inserir</ion-button>
                </ion-item>

              </form>

            </ion-col>
          </ion-row>

        </ion-content>
      </ng-template>
    </ion-modal>

  </ion-row>

  <ion-row class="ion-justify-content-center ">
    <ion-col size="6">
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filtroFuncionario()"></ion-searchbar>
    </ion-col>
    <ion-col size="6">
      <ion-radio-group [(ngModel)]="selectedFilter" (ionChange)="filtroFuncionario()">
        <ion-radio class="radio" value="name">Nome</ion-radio>
        <ion-radio class="radio" value="cargo">Cargo</ion-radio>
        <ion-radio class="radio" value="cidade">Cidade</ion-radio>
        <ion-radio class="radio" value="fone">Telefone</ion-radio>
      </ion-radio-group>
    </ion-col>
  </ion-row>

  <!-- LISTAR TODOS funcionarios -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <ion-list class="list">
            <ng-container *ngFor="let funcionario of this.funcionarios">
              <ion-item>
                <ion-label>Nome: {{ funcionario.Nome }}</ion-label>
                <ion-label>Cargo: {{ funcionario.Cargo }}</ion-label>
                <ion-label>Cidade: {{ funcionario.Cidade }}</ion-label>
                <ion-label>Telefone: {{ funcionario.Fone }}</ion-label>
                <ion-button (click)="setOpenAtualizar(true, funcionario.CodFun)"><ion-icon size="large"
                    name="pencil-outline"></ion-icon></ion-button>
                <ion-button (click)="removerFuncionarios(funcionario.CodFun)"><ion-icon size="large"
                    name="trash-outline"></ion-icon></ion-button>

                <ion-modal [isOpen]="isAtualizarOpen">
                  <ng-template>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpenAtualizar(false, null)">Close</ion-button>
                    </ion-buttons>
                    <ion-content class="ion-padding">
                      <ion-row class="ion-justify-content-center">
                        <ion-col class="ion-text-align-center" size="12">

                          <!-- Formulário -->
                          <form (submit)="enviarDados($event)" #AtualizarFuncionárioForm="ngForm">
                            <ion-item class="ion-text-center" lines="none">
                              <ion-label>Atualizar Funcionário</ion-label>
                            </ion-item>

                            <ion-row>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.nome" label="Nome" name="nome" ngModel type="text"
                                    label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.sobrenome" label="Sobrenome" name="sobrenome"
                                    ngModel type="text" label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.cargo" label="Cargo" name="cargo" ngModel
                                    type="text" label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.dataNasc" label="Data de Nascimento"
                                    name="dataNasc" ngModel type="date" label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.cidade" label="Cidade" name="cidade" ngModel type="text"
                                    label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.enderco" label="Endereço" name="endereco" ngModel
                                    type="text" label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.cep" label="CEP" name="cep" ngModel type="number"
                                    label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.pais" label="País" name="pais" ngModel type="text"
                                    label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.fone" label="Telefone" name="fone" ngModel
                                    type="tel" label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                            </ion-row>
                            <ion-row>
                              <ion-col>
                                <ion-item>
                                  <ion-input #input [(ngModel)]="form.salario" label="Salário" name="salario" ngModel
                                    type="number" label-placement="floating"></ion-input>
                                </ion-item>
                              </ion-col>
                            </ion-row>

                            <ion-item lines="none">
                              <ion-button color="light" slot="end" type="submit">Atualizar</ion-button>
                            </ion-item>
                          </form>

                        </ion-col>
                      </ion-row>
                    </ion-content>
                  </ng-template>
                </ion-modal>
              </ion-item>
            </ng-container>
          </ion-list>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
